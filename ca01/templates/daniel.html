{% extends "base.html" %}

{% block content %}

<style>
    html {
          height: 100%;
    }

    h2 {
        font-size: 20px;
        margin: auto;
        margin-top: 20px;
    }
    
    body {
        background-color: #d99ff0;
        font-family: sans-serif;
        margin: 0px;
        display: flex;
        align-items: center;
        justify-content: center; 
        flex-direction: column; 
        padding: 10px;
    }

    .query_container {
        margin: 10px;
        margin-top: 25px;
        display: flex;
        flex-direction: column; 
        justify-items: center;
        align-items: center;
    }

    input {
        border: none; 
        background-color: #653799;
        color: white;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
        margin-left: 10px;
        max-height: 100px;
        flex-direction: column-reverse;
        align-self: center;
    }

    form {
        display: flex; 
        flex-direction: column;
        justify-content: center;
        align-content: center;
        padding: 10px;
    }

    textarea {
        margin: auto;
        min-width: 330px;
        max-width: 500px;
        max-height: 500px;
        min-height: 50px;
        background-color: transparent;
        border-color: #7d3799;
        color: rgb(255, 255, 255);
        border-radius: 10px;
        padding: 10px;
    }

    .show_answer {
        background-color: rgba(255, 255, 255, 0.527);
        color: rgb(255, 255, 255);
        padding: 10px;
        max-width: 760px;
        border-radius: 10px;
        display: flex; 
        flex-direction: column;
        align-items: center;
    }

</style>

<body>
    <h2>Daniels Translation</h2>
    <div class="query_container">
        Translate into hebrew
            <form method="post">
                <textarea name="prompt"></textarea>
                <input type=submit value="get response">
            </form>
    </div>

    {% if show_answer %}
    <div class="show_answer">
        <pre style="font-size:15px;">{{ or_prompt }}</pre>
        <div class="answer" style="font-size: 25px;">{{ answer }}</div>
    </div>
    {% endif %}
</body>

{% endblock %}
